<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="main-img">
        <img src="img/1.jpeg" id="current">
      </div>

      <div class="imgs">
        <img src="img/1.jpeg">
        <img src="img/2.jpeg">
        <img src="img/3.jpeg">
        <img src="img/4.jpeg">
        <img src="img/5.jpeg">
        <img src="img/6.jpeg">
        <img src="img/7.jpeg">
        <img src="img/8.jpeg">
      </div>
    </div>
    <div class="controls">
      <button class="button auto">A</button>
      <button class="button backwards"><-</button>
      <button class="button forwards">-></button>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
